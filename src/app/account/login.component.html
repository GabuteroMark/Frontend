<h3 class="card-header text-center bg-primary text-white py-3">Login</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your email" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter your password" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>

        <!-- Login and Other Links -->
        <div class="row">
            <div class="mb-3 col">
                <button [disabled]="submitting" class="btn btn-primary w-100">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
            </div>
            <div class="mb-3 col text-center">
                <a routerLink="../register" class="btn btn-link text-decoration-none">Don't have an account? Register</a>
            </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="text-center">
            <a routerLink="../forgot-password" class="btn btn-sm btn-secondary mb-2">Forgot Password?</a>
        </div>
    </form>
</div>
