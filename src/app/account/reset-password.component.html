<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-lg border-light rounded-3 p-4">
                <h3 class="card-header text-center text-white bg-primary">Reset Password</h3>
                <div class="card-body">
                    <!-- Token Validating Status -->
                    <div *ngIf="tokenStatus == TokenStatus.Validating" class="text-center mb-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Validating token...</span>
                        </div>
                        <p class="mt-2">Validating token...</p>
                    </div>

                    <!-- Invalid Token Message -->
                    <div *ngIf="tokenStatus == TokenStatus.Invalid" class="alert alert-danger text-center" role="alert">
                        Token validation failed, if the token has expired you can get a new one at the
                        <a routerLink="../forgot-password" class="alert-link">forgot password</a> page.
                    </div>

                    <!-- Password Reset Form -->
                    <form *ngIf="tokenStatus == TokenStatus.Valid" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <!-- Password Field -->
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between mb-3">
                            <button [disabled]="loading" class="btn btn-primary w-48">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                Reset Password
                            </button>
                            <a routerLink="../login" class="btn btn-link w-48 text-end">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
