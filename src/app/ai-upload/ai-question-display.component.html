     PREMIUM GENERATED QUESTIONS
================================ -->

<style>

  /* Container width */
  .container {
    max-width: 900px;
  }
  
  /* Card */
  .card {
    border: none;
    border-radius: 18px;
    overflow: hidden;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.08);
    transition: 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 25px 55px rgba(0,0,0,0.12);
  }
  
  /* Header */
  .card-header {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    padding: 20px;
  }
  
  .card-header h4 {
    margin: 0;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  
  /* Question list */
  .question-list {
    padding-left: 20px;
  }
  
  .question-item {
    margin-bottom: 25px;
    padding: 15px;
    border-radius: 12px;
    background: #f8fafc;
    transition: 0.3s ease;
  }
  
  .question-item:hover {
    background: #eef2ff;
    transform: translateY(-2px);
  }
  
  /* Question text */
  .question-text {
    font-weight: 600;
    margin-bottom: 10px;
  }
  
  /* Options */
  .options-list {
    list-style: none;
    padding-left: 0;
    margin-bottom: 0;
  }
  
  .options-list li {
    padding: 6px 10px;
    border-radius: 8px;
    transition: 0.2s ease;
  }
  
  .options-list li:hover {
    background-color: #e0f2fe;
  }
  
  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 40px;
    color: #94a3b8;
    font-size: 15px;
  }
  
  /* Download button */
  .btn-download {
    background: linear-gradient(135deg, #16a34a, #22c55e);
    border: none;
    border-radius: 10px;
    padding: 10px 22px;
    font-weight: 600;
    transition: 0.3s ease;
  }
  
  .btn-download:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(34,197,94,0.4);
  }
  
  .btn-download:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  </style>
  
  
  <div class="container mt-5">
    <div class="card shadow">
  
      <!-- Header -->
      <div class="card-header text-white">
        <h4>Generated Questions</h4>
      </div>
  
      <!-- Body -->
      <div class="card-body">
  
        <!-- Empty State -->
        <div *ngIf="questions.length === 0" class="empty-state">
          ðŸ“­ No questions generated yet.
        </div>
  
        <!-- Questions -->
        <ol *ngIf="questions.length > 0" class="question-list">
          <li *ngFor="let q of questions" class="question-item">
            
            <div class="question-text">
              {{ q.question }}
            </div>
  
            <ul class="options-list">
              <li>A. {{ q.options.A }}</li>
              <li>B. {{ q.options.B }}</li>
              <li>C. {{ q.options.C }}</li>
              <li>D. {{ q.options.D }}</li>
            </ul>
  
          </li>
        </ol>
  
        <!-- Download Button -->
        <button 
          class="btn btn-download mt-3"
          (click)="downloadPDF()"
          [disabled]="!downloadUrl">
  
          ðŸ“¥ Download PDF
        </button>
  
      </div>
    </div>
  </div>
