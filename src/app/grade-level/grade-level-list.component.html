<!-- ===============================
     PREMIUM GRADE LEVEL TABLE
================================ -->

<style>

  /* Container width */
  .container {
    max-width: 1000px;
  }
  
  /* Card redesign */
  .card {
    border: none;
    border-radius: 18px;
    overflow: hidden;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.08);
    transition: 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 25px 55px rgba(0,0,0,0.12);
  }
  
  /* Header */
  .card-header {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    padding: 18px 22px;
  }
  
  .card-header h5 {
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  
  /* Add Button */
  .btn-add {
    background: white;
    color: #2563eb;
    border-radius: 10px;
    font-weight: 600;
    padding: 6px 14px;
    transition: 0.3s ease;
  }
  
  .btn-add:hover {
    background: #f1f5f9;
    transform: translateY(-2px);
  }
  
  /* Table */
  .table {
    margin: 0;
  }
  
  .table thead {
    background: #f8fafc;
    font-size: 14px;
  }
  
  .table tbody tr {
    transition: 0.2s ease;
  }
  
  .table tbody tr:hover {
    background-color: #f1f5ff;
    transform: scale(1.01);
  }
  
  /* Action buttons */
  .btn-edit {
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    border: none;
    border-radius: 8px;
    padding: 5px 12px;
    font-size: 13px;
    transition: 0.3s ease;
  }
  
  .btn-edit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(37,99,235,0.4);
  }
  
  .btn-subject {
    background: linear-gradient(135deg, #10b981, #059669);
    border: none;
    border-radius: 8px;
    padding: 5px 12px;
    font-size: 13px;
    transition: 0.3s ease;
  }
  
  .btn-subject:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(16,185,129,0.4);
  }
  
  /* Empty state */
  .empty-state {
    padding: 40px;
    color: #94a3b8;
    font-size: 14px;
  }
  
  /* Loading text */
  .loading-state {
    padding: 40px;
    font-weight: 500;
  }
  
  </style>
  
  
  <div class="container mt-5">
    <div class="card">
  
      <!-- Header -->
      <div class="card-header text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Grade Levels</h5>
  
        <a routerLink="add" class="btn btn-add btn-sm">
          ‚ûï Add Grade Level
        </a>
      </div>
  
      <!-- Body -->
      <div class="card-body p-0">
  
        <table class="table table-hover mb-0">
  
          <thead>
            <tr>
              <th class="ps-4">Grade Level</th>
              <th style="width: 260px;">Actions</th>
            </tr>
          </thead>
  
          <tbody>
  
            <!-- Loading -->
            <tr *ngIf="loading">
              <td colspan="2" class="text-center loading-state">
                ‚è≥ Loading grade levels...
              </td>
            </tr>
  
            <!-- Data -->
            <tr *ngFor="let gradeLevel of gradeLevels">
              <td class="ps-4 fw-medium">
                {{ gradeLevel.name }}
              </td>
  
              <td>
                <a
                  class="btn btn-sm btn-edit me-2 text-white"
                  [routerLink]="['edit', gradeLevel.id]">
                  ‚úèÔ∏è Edit
                </a>
  
                <a
                  class="btn btn-sm btn-subject text-white"
                  [routerLink]="[gradeLevel.id, 'subjects']">
                  üìò Subjects
                </a>
              </td>
            </tr>
  
            <!-- Empty -->
            <tr *ngIf="!loading && gradeLevels.length === 0">
              <td colspan="2" class="text-center empty-state">
                üì≠ No grade levels found
              </td>
            </tr>
  
          </tbody>
  
        </table>
  
      </div>
  
    </div>
  </div>
