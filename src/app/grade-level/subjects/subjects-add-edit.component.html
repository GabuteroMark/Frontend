<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">{{ title }}</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Subject Name</label>
          <input class="form-control" formControlName="name" placeholder="e.g. Mathematics" />
          <div class="text-danger small" *ngIf="form.controls.name.invalid && form.controls.name.touched">
            Subject name is required
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success" [disabled]="submitting || form.invalid">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
            Save
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
