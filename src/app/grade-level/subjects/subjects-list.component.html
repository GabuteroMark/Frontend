<!-- ===============================
     PREMIUM SUBJECTS PAGE
================================ -->

<style>

  /* ===============================
     CARD DESIGN
  ================================ */
  .card {
    border: none;
    border-radius: 18px;
    overflow: hidden;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.08);
    transition: 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 25px 55px rgba(0,0,0,0.12);
  }
  
  /* Header */
  .card-header {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    padding: 18px 22px;
  }
  
  .card-header h5 {
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  
  /* Buttons */
  .btn-light {
    border-radius: 8px;
    font-weight: 600;
    transition: 0.3s ease;
  }
  
  .btn-success {
    border-radius: 8px;
    font-weight: 600;
    transition: 0.3s ease;
  }
  
  .btn-success:hover,
  .btn-light:hover {
    transform: translateY(-2px);
  }
  
  /* Table */
  .table {
    margin: 0;
  }
  
  .table thead {
    font-size: 14px;
  }
  
  .table tbody tr {
    transition: 0.2s ease;
  }
  
  .table tbody tr:hover {
    background-color: #eef2ff;
    transform: scale(1.01);
  }
  
  /* Action buttons inside table */
  .btn-primary,
  .btn-secondary {
    border-radius: 8px;
    font-size: 13px;
    transition: 0.3s ease;
  }
  
  .btn-primary:hover,
  .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
  
  /* ===============================
     MODAL PREMIUM DESIGN
  ================================ */
  
  /* Backdrop with blur */
  .modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    z-index: 1040;
  }
  
  .modal {
    z-index: 1050;
  }
  
  /* Modal animation */
  .modal.fade .modal-dialog {
    transform: translateY(-30px);
    transition: 0.3s ease;
  }
  
  .modal.show .modal-dialog {
    transform: translateY(0);
  }
  
  /* Modal content */
  .modal-content {
    border-radius: 16px;
    border: none;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  }
  
  .modal-header {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border-bottom: none;
  }
  
  .modal-title {
    font-weight: 600;
  }
  
  .modal-body {
    padding: 20px;
  }
  
  .modal-footer {
    border-top: none;
  }
  
  /* Empty state */
  .text-muted {
    font-size: 14px;
  }
  
  </style>
  
  
  <div class="container mt-5">
    <div class="card">
  
      <!-- HEADER -->
      <div class="card-header text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Subjects</h5>
  
        <div class="d-flex gap-2">
          <button class="btn btn-light btn-sm" (click)="goBack()">‚¨Ö Back</button>
          <button class="btn btn-success btn-sm" (click)="addSubject()">‚ûï Add Subject</button>
        </div>
      </div>
  
      <!-- BODY -->
      <div class="card-body p-0">
  
        <table class="table table-hover mb-0">
  
          <thead class="table-dark">
            <tr>
              <th class="ps-4">Subject</th>
              <th style="width: 300px;">Actions</th>
            </tr>
          </thead>
  
          <tbody>
  
            <!-- Loading -->
            <tr *ngIf="loading">
              <td colspan="2" class="text-center py-4">‚è≥ Loading subjects...</td>
            </tr>
  
            <!-- Subjects -->
            <tr *ngFor="let subject of subjects">
              <td class="ps-4 fw-medium">{{ subject.name }}</td>
  
              <td class="d-flex gap-2">
                <button class="btn btn-sm btn-primary"
                        (click)="editSubject(subject.id)">
                  ‚úèÔ∏è Edit
                </button>
  
                <button class="btn btn-sm btn-secondary"
                        (click)="viewSubjectPDFs(subject.id, subject.name)">
                  üìÑ PDFs
                </button>
              </td>
            </tr>
  
            <!-- Empty -->
            <tr *ngIf="!loading && subjects.length === 0">
              <td colspan="2" class="text-center text-muted py-4">
                üì≠ No subjects found
              </td>
            </tr>
  
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
  
  
  <!-- ===============================
       BACKDROP
  ================================ -->
  <div *ngIf="showPdfModal" class="modal-backdrop fade show"></div>
  
  
  <!-- ===============================
       PDF MODAL
  ================================ -->
  <div class="modal fade"
       tabindex="-1"
       [class.show]="showPdfModal"
       [ngStyle]="{'display': showPdfModal ? 'block' : 'none'}">
  
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
  
        <div class="modal-header text-white">
          <h5 class="modal-title">
            PDFs for {{ selectedSubjectName }}
          </h5>
          <button type="button" class="btn-close btn-close-white"
                  (click)="closePdfModal()"></button>
        </div>
  
        <div class="modal-body">
  
          <table class="table table-hover">
  
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>File</th>
                <th>Created At</th>
                <th>Download</th>
              </tr>
            </thead>
  
            <tbody>
  
              <tr *ngFor="let pdf of pdfsForSubject; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ pdf.name }}</td>
                <td>{{ pdf.createdAt | date:'medium' }}</td>
                <td>
                  <button class="btn btn-sm btn-primary"
                          (click)="downloadPDF(pdf)">
                    ‚¨á Download
                  </button>
                </td>
              </tr>
  
              <tr *ngIf="pdfsForSubject.length === 0">
                <td colspan="4" class="text-center text-muted">
                  üì≠ No PDFs found
                </td>
              </tr>
  
            </tbody>
  
          </table>
  
        </div>
  
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  (click)="closePdfModal()">
            Close
          </button>
        </div>
  
      </div>
    </div>
  </div>
