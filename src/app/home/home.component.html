<!-- ===============================
     PREMIUM DASHBOARD HERO PAGE
     (BLACK TEXT VERSION)
================================ -->

<style>

    /* Full page background */
    body {
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #10b981);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    /* Animated gradient */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Center container */
    .dashboard-container {
      min-height: 100vh;
    }
    
    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 25px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      color: #000;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
    
    /* Entrance animation */
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* Title */
    .hero-title {
      font-weight: 700;
      letter-spacing: 1px;
      color: #000;
    }
    
    /* Subtitle */
    .hero-subtitle {
      font-size: 1.1rem;
      color: #000;
    }
    
    /* Decorative glow */
    .glow-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,0,0,0.05), transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
      z-index: 0;
    }
    
    /* Ensure content above glow */
    .card-content {
      position: relative;
      z-index: 2;
    }
    
    </style>
    
    <div class="container-fluid d-flex justify-content-center align-items-center dashboard-container">
    
      <div class="row justify-content-center text-center w-100">
        <div class="col-md-8 col-lg-6">
    
          <div class="glass-card p-5 position-relative">
    
            <!-- Glow Effect -->
            <div class="glow-circle"></div>
    
            <div class="card-content">
    
              <h1 class="display-4 hero-title mb-3">
                Hi, {{ account?.firstName }} 👋
              </h1>
    
              <p class="hero-subtitle mb-4">
                Login successful.<br><br>
                Welcome to the <strong>Question Databank and Test Questionnaire Generator</strong>,
                your intelligent platform for efficient exam creation,
                automated question generation, and streamlined assessment management.
              </p>
    
            </div>
    
          </div>
    
        </div>
      </div>
    
    </div>
