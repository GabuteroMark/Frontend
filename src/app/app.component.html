  <!-- CSS (for hover effect) -->
  <style>
  
.nav-link {
  position: relative;
  padding-left: 12px;
  padding-right: 12px;
  transition: color 0.3s ease, background-color 0.3s ease;
}

/* ===============================
   Hover Effect
================================ */
.nav-link:hover {
  color: #ffeb3b !important;
}

/* Underline animation (hover) */
.nav-link.hover-underline-animation::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 3px;
  background-color: skyblue;
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.3s ease-out;
}

.nav-link.hover-underline-animation:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}

/* ===============================
   ACTIVE PAGE HIGHLIGHT
================================ */
.active-link {
  background-color: grey;
  color: #000 !important;
  font-weight: bold;
  border-radius: 6px;
}

/* Keep underline visible when active */
.active-link::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 3px;
  background-color: #000;
  transform: scaleX(1);
}

  </style>
