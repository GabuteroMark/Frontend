<!-- ===============================
     PREMIUM ADMIN SIDEBAR DESIGN
================================ -->

<style>
  /* App container */
  .app-container {
    display: flex;
  }

  /* ===============================
     SIDEBAR BASE
  ================================ */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
    backdrop-filter: blur(10px);
    border-right: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 4px 0 25px rgba(0, 0, 0, 0.4);
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    z-index: 1000;
  }

  /* ===============================
     TITLE
  ================================ */
  .sidebar-title {
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 2px;
    text-align: center;
    color: #ffffff;
    margin-bottom: 45px;
  }

  /* ===============================
     NAV LINKS
  ================================ */
  .sidebar .nav-link {
    position: relative;
    color: #cbd5e1 !important;
    font-weight: 500;
    padding: 14px 18px;
    margin-bottom: 12px;
    border-radius: 12px;
    transition: all 0.3s ease;
    font-size: 14px;
    text-decoration: none;
  }

  /* Hover */
  .sidebar .nav-link:hover {
    background: rgba(255, 255, 255, 0.06);
    color: #38bdf8 !important;
    transform: translateX(6px);
  }

  /* Glowing side bar */
  .sidebar .nav-link::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 4px;
    height: 100%;
    background: #38bdf8;
    border-radius: 6px;
    transform: scaleY(0);
    transition: transform 0.3s ease;
  }

  .sidebar .nav-link:hover::before {
    transform: scaleY(1);
  }

  /* ===============================
     ACTIVE LINK
  ================================ */
  .active-link {
    background: rgba(56, 189, 248, 0.15);
    color: #38bdf8 !important;
    font-weight: 600;
  }

  .active-link::before {
    transform: scaleY(1);
  }

  /* ===============================
     LOGOUT BUTTON
  ================================ */
  .logout-btn {
    margin-top: auto;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    transition: all 0.3s ease;
  }

  .logout-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
  }

  /* Main Content shift */
  .main-content {
    flex-grow: 1;
    margin-left: 250px;
    padding: 20px;
  }

  /* Dissolve Effect Styles */
  .sidebar-content {
    display: flex;
    flex-direction: column;
    height: 100%;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .sidebar-content.dissolve {
    filter: blur(8px) grayscale(0.5);
    opacity: 0.3;
    pointer-events: none;
  }

  /* Floating Center Menu Styles */
  .floating-center-menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 210px;
    z-index: 2100;
    pointer-events: auto;
  }

  .menu-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    animation: menuEntrance 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .menu-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #ffffff;
    font-weight: 700;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
    padding: 0 5px;
  }

  .close-icon {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .close-icon:hover {
    background: rgba(239, 68, 68, 0.4);
    transform: rotate(90deg);
  }

  .menu-options {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .menu-opt {
    color: #e2e8f0;
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
  }

  .menu-opt:hover {
    background: rgba(56, 189, 248, 0.2);
    color: #38bdf8;
    transform: translateX(8px);
  }

  .opt-icon {
    margin-right: 12px;
    font-size: 16px;
  }

  .dissolve-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 1500;
  }

  @keyframes menuEntrance {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }
</style>


<div class="app-container" [ngClass]="{ 'bg-light': account }">

  <!-- SIDEBAR (Shown for all logged-in users) -->
  <nav *ngIf="account" class="sidebar">

    <!-- SIDEBAR CONTENT WRAPPER (Blurs when menu is open) -->
    <div class="sidebar-content" [class.dissolve]="showAcademicLevels">

      <div class="sidebar-title">
        {{ account.role === Role.Admin ? 'ADMIN PANEL' : 'DASHBOARD' }}
      </div>

      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        Home
      </a>

      <!-- Academic Level Trigger -->
      <a *ngIf="account.role === Role.Admin" href="javascript:void(0)" (click)="showAcademicLevels = true"
        class="nav-link d-flex justify-content-between align-items-center">
        Academic Level
      </a>

      <a *ngIf="account.role === Role.Admin" routerLink="/admin/accounts" routerLinkActive="active-link"
        class="nav-link">
        Manage Accounts
      </a>

      <a *ngIf="account.role === Role.Admin" routerLink="/profile" routerLinkActive="active-link" class="nav-link">
        Profile
      </a>

      <a *ngIf="account.role === Role.Admin" routerLink="/grade-level" routerLinkActive="active-link" class="nav-link">
        Databank
      </a>

      <a *ngIf="account.role === Role.Admin || account.role === Role.Teacher || account.role === Role.Coordinator"
        routerLink="/ai-upload" routerLinkActive="active-link" class="nav-link">
        Generate Question
      </a>

      <button (click)="logout()" class="logout-btn">
        Logout
      </button>
    </div>

    <!-- Floating Center Menu (Academic Levels) -->
    <div *ngIf="showAcademicLevels" class="floating-center-menu">
      <div class="menu-card">
        <div class="menu-header">
          <span>Academic Level</span>
          <button class="close-icon" (click)="showAcademicLevels = false">×</button>
        </div>

        <div class="menu-options">
          <a [routerLink]="['/grade-level']" [queryParams]="{ academicLevel: 'Primary Education' }" class="menu-opt">
            Primary Education
          </a>
          <a [routerLink]="['/grade-level']" [queryParams]="{ academicLevel: 'Secondary Education' }" class="menu-opt">
            Secondary Education
          </a>
          <a [routerLink]="['/grade-level']" [queryParams]="{ academicLevel: 'Senior High School' }" class="menu-opt">
            Senior High School
          </a>
          <a [routerLink]="['/grade-level']" [queryParams]="{ academicLevel: 'Tertiary Education' }" class="menu-opt">
            Tertiary Education
          </a>
        </div>
      </div>
    </div>

    <!-- Backdrop for Dissolve Effect -->
    <div *ngIf="showAcademicLevels" class="dissolve-backdrop" (click)="showAcademicLevels = false"></div>

  </nav>

  <!-- MAIN CONTENT -->
  <div class="main-content" [ngStyle]="{ 'margin-left': account ? '250px' : '0' }">

    <router-outlet name="subnav"></router-outlet>

    <alert></alert>

    <router-outlet></router-outlet>

  </div>
</div>
