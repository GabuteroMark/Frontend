<!-- ===============================
     PREMIUM ADMIN SIDEBAR DESIGN
================================ -->

<style>
  /* App container */
  .app-container {
    display: flex;
  }
  
  /* ===============================
     SIDEBAR BASE
  ================================ */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
    backdrop-filter: blur(10px);
    border-right: 1px solid rgba(255,255,255,0.05);
    box-shadow: 4px 0 25px rgba(0,0,0,0.4);
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    z-index: 1000;
  }
  
  /* ===============================
     TITLE
  ================================ */
  .sidebar-title {
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 2px;
    text-align: center;
    color: #ffffff;
    margin-bottom: 45px;
  }
  
  /* ===============================
     NAV LINKS
  ================================ */
  .sidebar .nav-link {
    position: relative;
    color: #cbd5e1 !important;
    font-weight: 500;
    padding: 14px 18px;
    margin-bottom: 12px;
    border-radius: 12px;
    transition: all 0.3s ease;
    font-size: 14px;
    text-decoration: none;
  }
  
  /* Hover */
  .sidebar .nav-link:hover {
    background: rgba(255,255,255,0.06);
    color: #38bdf8 !important;
    transform: translateX(6px);
  }
  
  /* Glowing side bar */
  .sidebar .nav-link::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 4px;
    height: 100%;
    background: #38bdf8;
    border-radius: 6px;
    transform: scaleY(0);
    transition: transform 0.3s ease;
  }
  
  .sidebar .nav-link:hover::before {
    transform: scaleY(1);
  }
  
  /* ===============================
     ACTIVE LINK
  ================================ */
  .active-link {
    background: rgba(56, 189, 248, 0.15);
    color: #38bdf8 !important;
    font-weight: 600;
  }
  
  .active-link::before {
    transform: scaleY(1);
  }
  
  /* ===============================
     LOGOUT BUTTON
  ================================ */
  .logout-btn {
    margin-top: auto;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    transition: all 0.3s ease;
  }
  
  .logout-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
  }
  
  /* ===============================
     MAIN CONTENT SHIFT
  ================================ */
  .main-content {
    flex-grow: 1;
    margin-left: 250px;
    padding: 20px;
  }
  </style>
  
  
  <div class="app-container" 
       [ngClass]="{ 'bg-light': account }"
       [ngStyle]="{ 'padding-top': account?.role === Role.User || account?.role === Role.Staff ? '56px' : '0' }">
  
    <!-- ADMIN SIDEBAR -->
    <nav *ngIf="account?.role === Role.Admin" class="sidebar">
  
        <div class="sidebar-title">
            ADMIN PANEL
        </div>
  
        <a
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link">
           Home
        </a>
  
        <a
          routerLink="/grade-level"
          routerLinkActive="active-link"
          class="nav-link">
           Databank
        </a>
  
        <a
          routerLink="/ai-upload"
          routerLinkActive="active-link"
          class="nav-link">
           Generate Question
        </a>
  
        <button (click)="logout()" class="logout-btn">
           Logout
        </button>
  
    </nav>
  
    <!-- MAIN CONTENT -->
    <div class="main-content" 
         [ngStyle]="{ 'margin-left': account?.role === Role.Admin ? '250px' : '0' }">
  
        <router-outlet name="subnav"></router-outlet>
  
        <alert></alert>
  
        <router-outlet></router-outlet>
  
    </div>
  </div>
