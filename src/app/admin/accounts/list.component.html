<!-- ===============================
     ELITE ACCOUNTS MANAGEMENT PAGE
================================ -->

<style>

    /* Page background */
    body {
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
    }
    
    /* Container */
    .container {
      max-width: 1200px;
    }
    
    /* Title */
    h1 {
      font-weight: 700;
      background: linear-gradient(135deg, #2563eb, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Description */
    .subtitle {
      color: #64748b;
      font-size: 15px;
    }
    
    /* Create Button */
    .btn-create {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      transition: 0.3s ease;
      color: white;
    }
    
    .btn-create:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(34,197,94,0.4);
    }
    
    /* Table Card Wrapper */
    .table-card {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      backdrop-filter: blur(12px);
    }
    
    /* Table */
    .table {
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .table thead {
      background-color: #f8fafc;
      font-weight: 600;
    }
    
    .table tbody tr {
      transition: 0.2s ease;
    }
    
    .table tbody tr:hover {
      background-color: #eef2ff;
      transform: scale(1.01);
    }
    
    /* Buttons */
    .btn-primary {
      border-radius: 8px;
      font-size: 13px;
      transition: 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(37,99,235,0.3);
    }
    
    .btn-danger {
      border-radius: 8px;
      font-size: 13px;
      transition: 0.3s ease;
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(220,38,38,0.3);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 50px;
      color: #64748b;
    }
    
    </style>
    
    
    <div class="container my-5">
    
      <h1 class="text-center mb-3">Accounts</h1>
      <p class="text-center subtitle mb-5">
        All accounts fetched from the secure (admin-only) API endpoint.
      </p>
    
      <div class="d-flex justify-content-end mb-4">
        <a routerLink="add" class="btn btn-create">
          <i class="bi bi-person-plus"></i> Create Account
        </a>
      </div>
    
      <div class="table-card">
    
        <!-- Loading / Empty -->
        <div *ngIf="!accounts || accounts.length === 0" class="empty-state">
          <p>No accounts found.</p>
          <span class="spinner-border spinner-border-lg"></span>
        </div>
    
        <!-- Table -->
        <table *ngIf="accounts && accounts.length > 0"
               class="table table-hover align-middle">
    
          <thead>
            <tr>
              <th style="width:30%">Name</th>
              <th style="width:30%">Email</th>
              <th style="width:20%">Role</th>
              <th style="width:20%" class="text-center">Actions</th>
            </tr>
          </thead>
    
          <tbody>
            <tr *ngFor="let account of accounts">
    
              <td>
                {{ account.title }}
                {{ account.firstName }}
                {{ account.lastName }}
              </td>
    
              <td>{{ account.email }}</td>
    
              <td>
                <span class="badge bg-secondary">
                  {{ account.role }}
                </span>
              </td>
    
              <td class="text-center">
    
                <a routerLink="edit/{{ account.id }}"
                   class="btn btn-sm btn-primary me-2">
                  <i class="bi bi-pencil"></i> Edit
                </a>
    
                <button (click)="deleteAccount(account.id)"
                        class="btn btn-sm btn-danger"
                        [disabled]="account.isDeleting">
    
                  <span *ngIf="account.isDeleting"
                        class="spinner-border spinner-border-sm">
                  </span>
    
                  <span *ngIf="!account.isDeleting">
                    <i class="bi bi-trash"></i> Delete
                  </span>
    
                </button>
    
              </td>
    
            </tr>
          </tbody>
    
        </table>
    
      </div>
    
    </div>
